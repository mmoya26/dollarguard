<div class="h-screen flex items-center justify-center">
    <div class="p-5 max-w-lg w-full">
        <h1 class="font-bold text-4xl mb-10 text-center text-slate-900">Sign up</h1>

        <form class="flex flex-col gap-y-4" (ngSubmit)="signup()" [formGroup]="signUpForm">
            <div class="flex flex-col gap-y-1">
                <label for="name">Name</label>
                <input class="auth-inputs" type="text" name="name" id="name" formControlName="name">

                @if(name?.invalid && submitedForm) {
                    <div class="mt-2 text-red-500">Please enter your name</div>
                }
            </div>

            <div class="flex flex-col gap-y-1">
                <label for="email">Email</label>
                <input class="auth-inputs" type="email" name="email" id="email" formControlName="email">

                @if(email?.invalid && submitedForm) {
                    <div class="mt-2 text-red-500">Please enter an email</div>
                }
            </div>

            <div class="flex flex-col gap-y-1">
                <label for="password">Password</label>
                <input class="auth-inputs" type="password" name="password" id="password" formControlName="password">

                @if(password?.invalid && submitedForm) {
                    <div class="mt-2 text-red-500">Please enter a password</div>
                }
            </div>

            <button type="submit" class="w-full border-0 bg-slate-900 text-white rounded-lg py-3 font-bold ml-auto cursor-pointer mt-4">Sign up</button>

            <p class="text-center mt-3">Already have an account? <a routerLink="/login" class="text-indigo-600 hover:underline">Log in</a></p>
        </form>
    </div>
</div>
