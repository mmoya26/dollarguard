<div class="flex flex-col gap-2">
    <div class="flex flex-col md:flex-row gap-2">

        <!-- Card that will display when not editing -->
        <div [ngClass]="!editingBudget ? 'visible' : 'hidden'" class="flex flex-col text-center bg-white border border-gray-200 h-32 py-5 px-14 rounded-lg drop-shadow-sm flex-1 justify-center cursor-pointer" (click)="toggleEditBudget()">
            <h3 class="my-0 text-slate-900 text-xl font-semibold">${{formattedBudget}}</h3>
            <p class="my-0 text-slate-600 text-base ">Monthly budget</p>
        </div>

        <!-- Card that will display when editing -->
        <div [ngClass]="editingBudget ? 'visible active-border' : 'hidden'" class="flex flex-col text-center bg-white border border-gray-200 h-32 py-5 px-14 rounded-lg drop-shadow-sm flex-1 justify-center cursor-pointer">
            <form (ngSubmit)="adjustUserBudget()" class="flex justify-center">
                <span class="text-slate-900 text-xl font-semibold">$</span>
                <p-inputNumber autofocus="true" [(ngModel)]="newBudgetAmount" name="newBudget"
                maxlength="7" inputId="integeronly" class="budget-input"/>
            </form>
            <p class="my-0 text-slate-600 text-base ">Adjusting budget</p>
        </div>

        <div class="flex flex-col text-center bg-white border border-gray-200 h-32 py-5 px-14 rounded-lg drop-shadow-sm flex-1 justify-center">
            <h3 class="my-0 text-slate-900 text-xl font-semibold">${{monthExpenses}}</h3>
            <p class="my-0 text-slate-600 text-base ">Expenses this month</p>
        </div>
    </div>

    <div class="flex flex-col md:flex-row gap-2">
        <div class="flex flex-col text-center bg-white border border-gray-200 h-32 py-5 px-14 rounded-lg drop-shadow-sm flex-1 justify-center">
            <h3 class="my-0 text-slate-900 text-xl font-semibold">${{runningTotal}}</h3>
            <p class="my-0 text-slate-600 text-base ">Running total</p>
        </div>
    
        <!-- <div class="flex flex-col text-center bg-white border border-gray-200 h-32 py-5 px-14 rounded-lg drop-shadow-sm flex-1 justify-center">
            <h3 class="my-0 text-slate-900 text-xl font-semibold">${{this.highestExpense?.amount || 0}}</h3>
            <p class="my-0 text-slate-600 text-base ">Highest amount: <br> {{this.highestExpense?.name}}</p>  
        </div> -->
    </div>
</div>
